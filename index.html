<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Integração Brain Marketing</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="index.js?version=12"></script>
    <script>
      $(document).ready(function($) {
        getProdutos();
        buildSelectUF();
        buscaCep();
        getFormasPagamento();

        $("#celular").mask("(00) 0000-00009");
        $("#telefone").mask("(00) 0000-0000");

        $("#fone").blur(function(event) {
          if ($(this).val().length == 15) {
            // Celular com 9 dígitos + 2 dígitos DDD e 4 da máscara
            $("#fone").mask("(00) 00000-0009");
          } else {
            $("#fone").mask("(00) 0000-00009");
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <div class="text-center mt-2">
        <h1>Propostas Comerciais Brain Marketing</h1>
      </div>

      <form action="" class="form">
        <fieldset>
          <legend class="border-bottom">
            Cliente
          </legend>
          <div class="row">
            <div class="form-group mt-2 col-12 col-md-6">
              <label for="nome">Nome *</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="nomeCliente"
                placeholder="Nome do cliente" required
              />
            </div>

            <div class="form-group col-12 col-md-6">
              <label for="identificadorCliente">CPF / CNPJ *</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="identificadorCliente"
                placeholder="CPF ou CNPJ do cliente" required
              />
            </div>

            <div class="form-group col-12 col-md-6">
              <label for="tipoPessoaCliente">Tipo da pessoa *</label>
              <select class="form-control form-control-sm" required  id="tipoPessoaCliente">
                <option value="F">Pessoa Física</option>
                <option value="J">Pessoa Jurídica</option>
              </select>
            </div>

            <div class="col-12 col-md-6">
              <div class="form-group ">
                <label for="inscricaoEstadual">Email *</label>
                <input
                  type="email"
                  class="form-control form-control-sm"
                  id="email"
                  placeholder="Email cliente" required
                />
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="form-group ">
                <label for="rg">Celular</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="celular"
                  placeholder="Telefone celular"
                />
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="form-group ">
                <label for="rg">Telefone</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="telefone"
                  placeholder="Telefone fixo"
                />
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="form-group ">
                <label for="inscricaoEstadual">Inscrição estadual</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="inscricaoEstadual"
                  placeholder="Inscrição estadual do cliente"
                />
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="form-group ">
                <label for="rg">RG</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="rg"
                  placeholder="RG do cliente"
                />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="border-bottom">
            Endereço do cliente
          </legend>
          <div class="row">
            <div class="col-6 col-md-4">
              <div class="form-group ">
                <label for="cep">CEP *</label>
                <input
                  id="cep"
                  type="text"
                  size="10"
                  maxlength="9"
                  class="form-control form-control-sm"
                  placeholder="CEP" required
                />
              </div>
            </div>

            <div class="col-6 col-md-4">
              <div class="form-group">
                <label for="uf">UF *</label>
                <select class="form-control form-control-sm" required id="uf">
                  <option value=""></option>
                </select>
              </div>
            </div>

            <div class="col-6 col-md-4">
              <div class="form-group">
                <label for="uf">Cidade *</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="cidade"
                  placeholder="Cidade" required
                />
              </div>
            </div>

            <div class="col-6 col-md-3">
              <div class="form-group ">
                <label for="logradouro">Logradouro *</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="logradouro"
                  placeholder="Logradouro" required
                />
              </div>
            </div>

            <div class="col-6 col-md-3">
              <div class="form-group ">
                <label for="logradouro">Bairro *</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="bairro"
                  placeholder="Bairro" required
                />
              </div>
            </div>

            <div class="col-6 col-md-3">
              <div class="form-group ">
                <label for="numero">Número *</label>
                <input
                  type="number"
                  class="form-control form-control-sm"
                  id="numero"
                  placeholder="Numero" required
                />
              </div>
            </div>

            <div class="col-6 col-md-3">
              <div class="form-group ">
                <label for="complemento">Complemento</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="complemente"
                  placeholder="Complemento"
                />
              </div>
            </div>
          </div>
        </fieldset>



        
        <fieldset>
          <legend >
            Itens
          </legend>
          <div class="row">
            <div class="col-12">
              <table class="table table-sm table-striped"  id="TableItens">
              <thead>
                  <tr>
                    <th>#</th>
                    <th>Produto</th>
                    <th>Preço</th>
                  </tr>
              </thead>
              <tbody>

              </tbody>
            
              </table>
              </div>
          </div>
        </fieldset>


        <fieldset>
        <legend >
          Pagamento
        </legend>
        <div class="row">
          <div class="col-3">
            <label>Dias</label>
            <input type="number"  id="nrDias" class="form-control form-control-sm" />
          </div>
          <div class="col-3">
              <label>Valor</label>
            <input type="number" id="ValorTotal" readonly class="form-control form-control-sm" />
          </div>
          <div class="col-3">
            <label>Forma</label>
            <select name="forma" class="form-control form-control-sm" id="SelectForma">
              <option class="d-none" value=""></option>
            </select>
          </div>
          <div class="col-3">
            <label>Observação</label>
            <input type="text"  id="obs" class="form-control form-control-sm" />
          </div>
        </div>
      </fieldset>

      <input type="button" class="btn btn-primary mt-3 mb-5" onclick="GerarJson()" value="Confirmar" />

      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
